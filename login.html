<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />

  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Login</h2>
    </div>
    <form class="form">
      <div class="form-control">
        <label for="email" name="email">E-mail</label>
        <input id="email1" type="email" name="email" required />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="pwd" name="pwd">Password</label>
        <input id="p11" type="password" name="pwd" required />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <button id="btn1" type="submit">Login</button>
      </div>
    </form>
  </div>
  <script src="login.js"></script>

</body>

</html>
