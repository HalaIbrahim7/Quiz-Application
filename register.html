<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="first name" name="first name">First name</label>
                <input id="Firstname" type="text" name="firstName">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="last name" name="last name">Last name</label>
                <input id="Lastname" type="text" name="lastName">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">E-mail</label>
                <input id="email" type="email" name="email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="p1" type="password" name="pwd">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="conpwd" name="conpwd">Confirm password</label>
                <input id="p2" type="password" name="conpwd">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <button id="btnreg" type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
    <script src="exam.js"></script>

</body>

</html>
